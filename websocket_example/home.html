<!DOCTYPE html>
<html lang="en">
<head>
    <title>Websocket example</title>
</head>
<body>
<div id="data">Websocket example</div>
<script type="text/javascript">
    (function() {
        var data = document.getElementById("data");
        var conn = new WebSocket("ws://127.0.0.1:8080/ws");
        conn.onclose = function(evt) {
            data.innerHTML = data.innerHTML + '<br>' + 'connection closed';
        }
        conn.onmessage = function(evt) {
            conn.send(`echo: ${evt.data}\n`)
            data.innerHTML = data.innerHTML + '<br>' + evt.data;
        }
    })();
</script>
</body>
</html>
